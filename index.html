<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Você é gay?</title>
</head>


<body>
    <div id="conteudo">
        <h2>Você é gay?</h2>
        <button class="btn" onclick="sim()">Sim</button>
        <button class="btn" onclick="desvia(this)" onmouseover="desvia(this)">Não</button>
    </div>
</body>

<style>
    #conteudo {
        background: skyblue;
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        padding: 30px;
        text-align: center;
        font-family: sans-serif;
    }

    .btn {
        background: black;
        color: white;
        border: none;
        padding: 10px;
        width: 80px;
        border-radius: 5px;
    }
</style>

<script>
    function sim() {
        alert("Eu sempre soube! :)")

    }

    function desvia(t) {
        var btn = t;
        btn.style.position = 'absolute'
        btn.style.bottom = geraPosicao(10, 90);
        btn.style.left = geraPosicao(10, 90);
        console.log("opa, não vale mentir")
    }

    function geraPosicao(min, max) {
        return (Math.random() * (max, min) + min) + '%';
    }


</script>

</html>
